<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for you</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }
    img {
      width: 120px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff7aa2;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4e85;
    }
    .long-text {
      text-align: left;
      line-height: 1.6;
    }
    /* iframe musik disembunyiin */
    #player {
      display: none;
      width: 0;
      height: 0;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="box" id="content">
    <img src="https://i.supaimg.com/9946dede-309e-4a23-80bf-15bd7cae93b9.png" />
    <p>Boleh aku bilang sesuatu kekamu?</p>
    <button onclick="nextStep(1)">Boleh</button>
    <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">Engga usah</button>
    <!-- musik player tersembunyi -->
    <iframe id="player" src="" allow="autoplay"></iframe>
  </div>

  <script>
    function playMusic() {
      // mulai musik di background
      document.getElementById('player').src = 
        "https://www.youtube.com/embed/Q49pnA4jsp8?autoplay=1&loop=1&playlist=Q49pnA4jsp8";
    }

    function nextStep(n) {
      const content = document.getElementById("content");
      if (n === 1) {
        content.innerHTML = `
          <img src="https://i.supaimg.com/9946dede-309e-4a23-80bf-15bd7cae93b9.png" />
          <p>Aku juga tau kok jawaban kamu sebenarnya, cuman aku ingin bilang ke kamuu..</p>
          <button onclick="nextStep(2)">Iyaa?</button>
          <iframe id="player" src="" allow="autoplay"></iframe>
        `;
        playMusic();
      } else if (n === 2) {
        content.innerHTML = `
          <img src="https://i.supaimg.com/733dcef6-ef19-4aac-befa-0e90d3e57fbf.png" />
          <div class="long-text">
            <p>
              Terimaa kasih sudah mau kenalan sama akuu, aku jujur bersyukur banget bisa kenal banget sama kamu, 
              aku seberuntung itu bisa melihat kamu secara langsung di rl, bahkan kamu mau aja nemenin aku main bareng hehehe, 
              makasii banyaakk yaaa, dan aku mau bilang sesuatu kekamuu, ini sebenarnya pengen ku pendem aja karena mungkin aku sudah 
              mengetahui jawabannyaa ╥﹏╥. ternyata aku engga bisa selalu mendem perasaan akuu, maaf yahh aku pasti sangat merepotkanmu.. 
              maaff bangett, aku minta maaf sedalam dalamnya, aku ingin jujur sama perasaanku cuman kadang aku ragu meski aku sudah tau.. 
              baiklahh aku akan jujurr sekarang...
            </p>
            <p style="font-weight: bold; font-size: 20px; margin-top: 10px;">
              NORA SIHALOHO
            </p>
            <p>
              aku sangat menyukaimu dan aku benar benar mencintaimu, maaff bangett aku merepotkanmu kali ini maaff yaa.. (◞‸◟ㆀ) 
              terimaa kasihh yaa udah mau baca text panjang engga jelas gini huhuhuhu, sekali lagi aku minta maaf sedalam dalamnya, 
              dan terima kasihh..
            </p>
          </div>
          <iframe id="player" src="" allow="autoplay"></iframe>
        `;
        playMusic();
      }
    }

    function moveNoButton() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";
    }
  </script>
</body>
</html>
